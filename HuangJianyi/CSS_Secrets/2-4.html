<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>边框内圆角</title>
</head>
<style type="text/css">
	.sizeS{
		margin: 0 auto;
	 	width: 200px;
	 	height: 200px;
	}
	.double{
		background: #655;
		padding: .8em;
	}
	.double > div{
		box-sizing: border-box; /*默认值:content-box  设置要算入width里的部分*/
		height: 100%;
		background: tan;
		border-radius: .8em;
		padding: 1em;
	}
</style>
<body>
  <div class="sizeS double">
  	<div>
  		两个div标签实现	
  	</div>
  </div>
</body>
</html>
