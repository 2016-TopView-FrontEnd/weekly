<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>半透明边框</title>
</head>
<!-- <link rel="stylesheet" type="text/css" href="../JQuery/jquery-3.1.0.min.js"> -->
<style type="text/css">
	body{
		background: gray;
	}
	.sizeS{
		padding: 10px;
		margin: 0 auto;
	 	width: 100px;
	 	height: 100px;
	 	background-color: purple; 
	}
	.borderS{
	  border: 10px solid hsla(0,0%,100%,0.5);
 	 /*background: white;*/
 	 background-clip: padding-box;
	}
	.borderS1{
	  border: 10px solid hsla(0,0%,100%,0.5);
 	 /*background: white;*/
 	 background-clip: border-box;
	}
</style>
<body>
	<div class="sizeS borderS">
		background-clip以<em>padding box</em>为准
	</div>
	<div class="sizeS borderS1">
		background-clip以<em>border box</em>为准
	</div>
</body>
</html>
