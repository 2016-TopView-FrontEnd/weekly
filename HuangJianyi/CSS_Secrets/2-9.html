<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>自适应椭圆</title>
</head>
<style type="text/css">
	.sizeS{
		padding: 10px;
		margin: 0 auto;
	 	width: 100px;
	 	height: 100px;
	 	background: yellow;
	}
	.circle1{
		border-radius: 100% 0 0 0;
	}
	.circle2{
		border-radius: 100% 0 0 100% / 50%;
	}
</style>
<body>
  <div class="sizeS circle1"></div>
  <div class="sizeS circle2"></div>
</body>
</html>
